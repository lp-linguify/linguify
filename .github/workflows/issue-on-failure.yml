name: CI Failure Issue

on:
  workflow_run:
    workflows: ["Linguify CI"]
    types:
      - completed
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  report-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const workflowName = "${{ github.event.workflow_run.name }}";
            const runId = "${{ github.event.workflow_run.id }}";
            const branch = "${{ github.event.workflow_run.head_branch }}";
            const repo = context.repo;
            const issueTitle = `ðŸš¨ CI Failed: ${workflowName} on ${branch}`;
            const issueBody = `The CI workflow **${workflowName}** failed on the \`${branch}\` branch.

            **Run URL**: [View Failed Run](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})

            **Time**: ${new Date().toISOString()}

            Please investigate the issue and fix the failing tests.`;

            await github.rest.issues.create({
              owner: repo.owner,
              repo: repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: ["bug", "CI"]
            });