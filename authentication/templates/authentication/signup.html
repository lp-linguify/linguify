<!-- authentication/templates/authentication/signup.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel white z-depth-3">
                <h2 class="center-align">Inscription</h2>
                {% if form.errors %}
                    <div class="card-panel red lighten-4 red-text text-darken-4">
                        {{ form.errors }}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <div class="center-align">
                        <button type="submit" class="btn waves-effect waves-light">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
