<script>
    // Fonction pour afficher la zone de recherche avancée
    function showAdvancedSearch() {
        var advancedSearchFields = document.getElementById("advancedSearchFields");
        advancedSearchFields.style.display = "block";
    }

    // Fonction pour masquer la zone de recherche avancée
    function hideAdvancedSearch() {
        var advancedSearchFields = document.getElementById("advancedSearchFields");
        advancedSearchFields.style.display = "none";
    }

    // Fonction pour afficher ou masquer les champs de recherche avancée
    function toggleAdvancedSearch() {
        var advancedSearchFields = document.getElementById("advancedSearchFields");
        if (advancedSearchFields.style.display === "none") {
            showAdvancedSearch();
        } else {
            hideAdvancedSearch();
        }
    }

    // Ajoutez des écouteurs d'événements pour les fonctionnalités interactives
    document.getElementById("advancedSearchButton").addEventListener("click", toggleAdvancedSearch);
    document.getElementById("hideAdvancedSearchButton").addEventListener("click", hideAdvancedSearch);

    // JavaScript pour la fermeture automatique du dropdown
    document.addEventListener("click", function(event) {
        var dropdowns = document.getElementsByClassName("dropdown-menu");
        for (var i = 0; i < dropdowns.length; i++) {
            var dropdown = dropdowns[i];
            if (dropdown.classList.contains("show") && !dropdown.contains(event.target)) {
                dropdown.classList.remove("show");
            }
        }
    });

</script>
