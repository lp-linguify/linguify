{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <h1>Testez Vos Connaissances</h1>
    <section class="vocab-exercise">
        <p>Essayez de traduire ce mot :</p>
        <h2>{{ vocabulaire.word }}</h2>
        <form method="post">
            {% csrf_token %}
            <ul class="choices">
                {% for choice in choices %}
                    <li>
                        <input type="radio" id="{{ choice.word }}" name="translation" value="{{ choice.translation }}">
                        <label for="{{ choice.word }}">{{ choice.translation }}</label>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit">Valider</button>
        </form>
    </section>
</main>


</body>
</html>
