{% extends 'base.html' %}

{% block content %}

<section id="contact" class="section-contact py-5" style="background: linear-gradient(90deg, #ffffff 0%, #00fff3 100%);">
    <div  class="container-fluid">
        <h2 class="text-center mb-4">Parlons de votre projet</h2>
        <form method="post" action="http://linguify.com/contact" class="row g-3">
            <div class="col-md-6">
                <label for="prenom" class="form-label">Pr√©nom</label>
                <input type="text" class="form-control" id="prenom" name="prenom">
            </div>
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
