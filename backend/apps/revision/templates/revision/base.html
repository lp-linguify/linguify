{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Linguify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    
    <!-- Meta tags -->
    <meta name="description" content="Interface de r√©vision pour l'apprentissage des langues avec Linguify">
    <meta name="author" content="Linguify">
    
    <!-- CSS sp√©cifique √† la r√©vision -->
    <link rel="stylesheet" href="{% static 'src/css/revision.css' %}">
    
    <!-- OWL Framework -->
    <script src="https://cdn.jsdelivr.net/npm/owl-framework@1.7.8/dist/owl.js"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="revision-body">
    <!-- Navigation -->
    <nav class="revision-nav">
        <div class="nav-content">
            <a href="{% url 'frontend_web:dashboard' %}" class="nav-brand">
                <img src="{% static 'images/favicon.svg' %}" alt="Linguify" class="nav-logo">
                <span>Linguify</span>
            </a>
            
            <div class="nav-links">
                <a href="{% url 'revision_web:main' %}" 
                   class="nav-link {% if app_name == 'revision' and not study_mode %}active{% endif %}">
                    üìö R√©vision
                </a>
                
                <a href="{% url 'revision_web:explore' %}" 
                   class="nav-link {% if view_type == 'explore' %}active{% endif %}">
                    üåê Explorer
                </a>
                
                {% if user.is_authenticated %}
                    <div class="nav-user">
                        <span>üë§ {{ user.username }}</span>
                        <a href="{% url 'frontend_web:logout' %}" class="nav-link-logout">D√©connexion</a>
                    </div>
                {% else %}
                    <a href="{% url 'frontend_web:login' %}" class="nav-link">Connexion</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="revision-main">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts globaux -->
    <script>
        // Configuration globale pour l'application
        window.DEBUG = {{ debug|yesno:"true,false" }};
        window.API_BASE_URL = '{{ api_base_url }}';
        
        // Donn√©es utilisateur
        window.USER_DATA = {{ user_data|safe }};
        
        // Configuration sp√©cifique √† la r√©vision
        window.REVISION_CONFIG = {
            apiBaseUrl: '{{ api_base_url }}',
            {% if deck_id %}deckId: {{ deck_id }},{% endif %}
            {% if deck_data %}deckData: {{ deck_data|safe }},{% endif %}
            {% if study_mode %}studyMode: '{{ study_mode }}',{% endif %}
            {% if view_type %}viewType: '{{ view_type }}',{% endif %}
            ...window.REVISION_CONFIG
        };
        
        // Services globaux simplifi√©s
        window.userService = {
            getAuthToken: function() {
                return localStorage.getItem('auth_token') || 
                       sessionStorage.getItem('auth_token') ||
                       this.getCookie('auth_token');
            },
            
            getCookie: function(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            },
            
            getCurrentUser: function() {
                return window.USER_DATA;
            }
        };
        
        window.notificationService = {
            success: function(message) {
                this.show(message, 'success');
            },
            
            error: function(message) {
                this.show(message, 'error');
            },
            
            info: function(message) {
                this.show(message, 'info');
            },
            
            show: function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 8px;
                    color: white;
                    font-weight: 500;
                    z-index: 10000;
                    max-width: 400px;
                    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
                    transition: all 0.3s ease;
                `;
                
                switch (type) {
                    case 'success':
                        notification.style.backgroundColor = '#10b981';
                        break;
                    case 'error':
                        notification.style.backgroundColor = '#ef4444';
                        break;
                    case 'info':
                    default:
                        notification.style.backgroundColor = '#6366f1';
                        break;
                }
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                    notification.style.opacity = '1';
                }, 10);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 5000);
                
                notification.addEventListener('click', () => {
                    notification.style.transform = 'translateX(100%)';
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                });
            }
        };
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
