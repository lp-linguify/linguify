{% load static %}
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Learning" }} - Linguify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    <!-- Meta tags -->
    <meta name="description" content="Interface d'apprentissage des langues avec Linguify">
    <meta name="author" content="Linguify">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS spécifique aux cours -->
    <link rel="stylesheet" href="{% static 'css/learning.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="learning-container">
        <!-- Header commun -->
        {% include 'components/app_header.html' %}
        
        <!-- App-specific header content -->
        <div class="app-header-content border-bottom" style="background: #f8fafc; padding: 1rem 1.5rem;">
            {% block header_content %}{% endblock %}
        </div>
        
        <!-- Main Content -->
        <div class="learning-main">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration globale -->
    <script>
        window.DEBUG = {{ debug|yesno:"true,false" }};
        window.API_BASE_URL = "{{ request.scheme }}://{{ request.get_host }}";
        window.USER_DATA = {
            id: {{ request.user.id|default:"null" }},
            username: "{{ request.user.username|default:'' }}",
            email: "{{ request.user.email|default:'' }}",
            is_authenticated: {{ user.is_authenticated|yesno:"true,false" }}
        };
        
        // Service de notifications global
        window.notificationService = {
            success: function(message) {
                this.show(message, 'success');
            },
            
            error: function(message) {
                this.show(message, 'error');
            },
            
            info: function(message) {
                this.show(message, 'info');
            },
            
            show: function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">${message}</div>
                        <button type="button" class="btn-close ms-2" onclick="this.parentElement.parentElement.remove()"></button>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
            }
        };
        
        // Service API simplifié
        window.apiService = {
            async request(url, options = {}) {
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCSRFToken(),
                    },
                };
                
                const response = await fetch(url, { ...defaultOptions, ...options });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            },
            
            getCSRFToken() {
                return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
            }
        };
        
        console.log('Configuration cours:', {
            debug: window.DEBUG,
            apiBaseUrl: window.API_BASE_URL,
            user: window.USER_DATA
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
