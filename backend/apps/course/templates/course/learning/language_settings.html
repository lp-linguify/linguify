{% extends 'course/learning/base.html' %}
{% load static %}

{% block title %}Paramètres de langue - Linguify{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>
                    <i class="fas fa-language"></i>
                    Paramètres de langue
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="target_language" class="form-label">Langue cible</label>
                                <select class="form-select" id="target_language" name="target_language">
                                    {% for code, name in available_languages %}
                                        <option value="{{ code }}" {% if code == current_language %}selected{% endif %}>
                                            {{ name }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="form-text">La langue que vous souhaitez apprendre</div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="current_level" class="form-label">Niveau actuel</label>
                                <select class="form-select" id="current_level" name="current_level">
                                    {% for code, name in available_levels %}
                                        <option value="{{ code }}" {% if code == current_level %}selected{% endif %}>
                                            {{ name }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="form-text">Votre niveau dans la langue cible</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Enregistrer
                        </button>
                        <a href="{% url 'course_web:learning-dashboard' %}" class="btn btn-secondary">
                            Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
