{% extends "admin/change_form.html" %}

{% block content %}
    {% if adminform.form.non_field_errors %}
        <div class="errornote" style="margin: 20px 0; background-color: #ffebee; padding: 15px; border-radius: 4px; border: 1px solid #f44336;">
            <h3 style="margin-top: 0; color: #d32f2f;">Erreurs de validation</h3>
            {{ adminform.form.non_field_errors }}
        </div>
    {% endif %}
    
    {{ block.super }}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        /* Style pour améliorer la visibilité des erreurs */
        .errors {
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #f44336;
            margin: 5px 0;
        }
        
        .errorlist {
            color: #d32f2f;
            list-style-type: none;
            padding-left: 0;
            margin: 5px 0;
        }
        
        .errorlist li:before {
            content: "⚠️ ";
        }
        
        /* Style spécial pour les erreurs de content_lesson */
        .field-content_lesson .errorlist {
            background-color: #ffe0b2;
            border: 1px solid #ff9800;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        .field-content_lesson .errorlist li {
            color: #e65100;
            font-weight: bold;
        }
        
        /* Style pour les champs requis */
        .required {
            color: #d32f2f;
            font-weight: bold;
        }
        
        /* Ajouter une bordure rouge aux champs en erreur */
        .form-row.errors input,
        .form-row.errors textarea,
        .form-row.errors select {
            border: 2px solid #f44336;
        }
        
        /* Style pour les aides de template */
        #template-selector {
            padding: 5px 10px;
            font-size: 14px;
        }
        
        #apply-template {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #apply-template:hover {
            background-color: #1976D2;
        }
        
        /* Améliorer la lisibilité des messages d'aide */
        .help {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* Message d'information pour la sélection de ContentLesson */
        .field-content_lesson .help {
            background-color: #e3f2fd;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #42a5f5;
            color: #0d47a1;
            margin-top: 5px;
        }
    </style>
{% endblock %}
