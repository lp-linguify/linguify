<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook - Linguify</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    {% load static %}
    
    <!-- Styles Notebook -->
    <style>
        /* Styles de base pour l'application Notebook */
        .notebook-app {
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .notebook-sidebar {
            width: 300px;
            height: 100%;
            background-color: #fafbfc;
            border-right: 1px solid #dee2e6;
        }
        
        .notebook-main {
            background-color: white;
            overflow: hidden;
        }
        
        .note-item {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .note-item:hover {
            background-color: #f8f9fa;
        }
        
        .note-item.active {
            background-color: rgba(13, 110, 253, 0.1);
            border-left: 3px solid #0d6efd;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Linguify</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white">
                    <i class="bi bi-journal-text me-2"></i>
                    Notebook OWL Demo
                </span>
            </div>
        </div>
    </nav>

    <!-- Application Notebook -->
    <div id="notebook-app" class="h-100">
        <!-- L'application OWL sera montée ici -->
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Chargement de l'application...</span>
                </div>
                <p class="text-muted">Chargement de l'application Notebook...</p>
            </div>
        </div>
    </div>

    <!-- Token CSRF pour les requêtes -->
    {% csrf_token %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- OWL Framework -->
    <script src="https://cdn.jsdelivr.net/npm/@openlinguify/owl@2.1.1/dist/owl.iife.js"></script>
    
    <!-- Configuration globale -->
    <script>
        window.DEBUG = {% if debug %}true{% else %}false{% endif %};
        window.USER_ID = {{ request.user.id|default:"null" }};
        window.API_BASE_URL = "{{ request.scheme }}://{{ request.get_host }}";
        
        // Services globaux
        window.userService = {
            id: {{ request.user.id|default:"null" }},
            username: "{{ request.user.username|default:'' }}",
            email: "{{ request.user.email|default:'' }}",
        };
        
        window.notificationService = {
            add: function(message, options = {}) {
                console.log('Notification:', message, options);
                // Pour l'instant, juste un console.log
                // Plus tard, intégration avec Bootstrap toast ou système notifications Django
            }
        };
        
        console.log('Configuration:', {
            debug: window.DEBUG,
            userId: window.USER_ID,
            apiBaseUrl: window.API_BASE_URL
        });
    </script>
    
    <!-- Application Notebook (Version simplifiée pour test) -->
    <script src="{% static 'notebook/src/js/app_simple.js' %}"></script>
</body>
</html>
