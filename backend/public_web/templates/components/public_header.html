<!-- Header public pour le site marketing -->
<header class="public-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'public_web:landing' %}">
                Open Linguify
            </a>
            
            <!-- Mobile menu toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'public_web:features' %}">Fonctionnalités</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Applications
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'public_web:app_courses' %}">
                                <i class="bi bi-book me-2"></i>Courses
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'public_web:app_revision' %}">
                                <i class="bi bi-cards me-2"></i>Revision
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'public_web:app_notebook' %}">
                                <i class="bi bi-journal-text me-2"></i>Notebook
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'public_web:app_quizz' %}">
                                <i class="bi bi-question-circle me-2"></i>Quiz
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'public_web:app_language_ai' %}">
                                <i class="bi bi-robot me-2"></i>Language AI
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'public_web:about' %}">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'public_web:blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'public_web:contact' %}">Contact</a>
                    </li>
                </ul>
                
                <!-- Auth buttons -->
                <div class="d-flex align-items-center gap-2">
                    {% if user.is_authenticated %}
                        <!-- Si l'utilisateur est connecté, bouton vers le dashboard -->
                        <a href="{% url 'saas_web:dashboard' %}" class="btn btn-outline-primary">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                {% if user.get_profile_picture_url %}
                                    <img src="{{ user.get_profile_picture_url }}" alt="Photo de profil" style="width: 20px; height: 20px; object-fit: cover; border-radius: 50%; margin-right: 8px;">
                                {% else %}
                                    <i class="bi bi-person-circle me-2"></i>
                                {% endif %}
                                {{ user.username|default:"Utilisateur" }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'saas_web:profile' %}">
                                    <i class="bi bi-person me-2"></i>Mon profil
                                </a></li>
                                <li><a class="dropdown-item" href="{% url 'saas_web:settings' %}">
                                    <i class="bi bi-gear me-2"></i>Paramètres
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'auth:logout' %}">
                                    <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
                                </a></li>
                            </ul>
                        </div>
                    {% else %}
                        <!-- Si l'utilisateur n'est pas connecté -->
                        <a href="{% url 'auth:login' %}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Connexion
                        </a>
                        <a href="{% url 'auth:register' %}" class="btn btn-primary">
                            <i class="bi bi-person-plus me-2"></i>S'inscrire
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
