{% load i18n %}
{% load app_tags %}

{% for app in apps %}
    <li><a class="dropdown-item" href="{% get_app_url app.slug %}">
        {{ app.name|translate_app_name }}
    </a></li>
{% empty %}
    <li><span class="dropdown-item text-muted">{% trans "No apps available" %}</span></li>
{% endfor %}
