{% extends 'base.html' %}

{% block content %}
<h1> Supprimer la Révision </h1>

<p>Êtes-vous sûr de vouloir supprimer la révision pour "{{ revision.vocabulaire.word }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'reviewed_vocabulaire_list' %}" class="btn btn-secondary">Annuler</a>
</form>

{% endblock %}
