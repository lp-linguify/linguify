{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" style="background: linear-gradient(to right, #ffffff, #f8f9fa);">
    <h1 class="text-center mb-4" style="color: #343a40;">Vidéos pour {{ activity.lesson.name }}</h1>

    <div class="row justify-content-center">
        {% for video in videos %}
        <div class="col-md-8 mb-4 d-flex justify-content-center">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title text-center" style="color: #343a40;">{{ video.title_video }}</h5>
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item rounded-lg" controls>
                            <source src="{{ video.video.url }}" type="video/mp4">
                            Votre navigateur ne supporte pas la lecture de vidéos.
                        </video>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.embed-responsive-item {
    border-radius: 10px;
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}
